<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转页面</title>
    <style>
        /* 简单样式优化，使按钮居中且美观 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .jump-btn {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #4285f4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .jump-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <!-- 点击按钮跳转至目标链接 -->
    <button class="jump-btn" onclick="window.location.href='https://gemini.google.com/share/b0517a706256'">点击开始</button>
</body>
</html>
